<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <script src="http://maps.google.com/maps/api/js?sensor=false"
        type="text/javascript"></script>
        Hello from Facelets
        <br />
        <h:form id="nav">
        <h:link outcome="index" value="Go Back" />
        <br/>
        <h:link outcome="addMarkers" value="Add more markers" />
        <br/>
        <h:link outcome="addRectangle" value="Add more Rectangles" />
        <br/>
        <h:commandLink action="#{signupbean.logout}" value="Logout" />
        </h:form>
        <br/>
        <h:form>  
  
            <p:growl id="growl" showDetail="true"/>  

            <p:gmap center="36.890257,30.707417" zoom="13" type="HYBRID" model="#{gmapbean.simpleModel}"  style="width:600px;height:400px">  
                <p:ajax event="overlaySelect" listener="#{gmapbean.onMarkerSelect}" update="growl" />  
            </p:gmap>  
            <br/><br/> Rectangle marks <br/>
            <p:growl id="growl2" life="3000"/> 
            
            <p:gmap center="36.890257,30.707417" zoom="13" type="HYBRID" style="width:600px;height:400px" model="#{gmapbean.rectangleModel}" >  
                    <p:ajax event="overlaySelect" listener="#{gmapbean.onRectangleSelect}" update="growl2"/>  
            </p:gmap> 
        </h:form> 
    </h:body>
</html>
